<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: url('Banner.gif');
            overflow: hidden;
            position: relative;
        }

        header {
            background-color: #F6F0F2;
            color: rgb(19, 15, 15);
            padding: 0, 0;
            text-align: center;
            position: relative;
            z-index: 1000;
        }

        .VROOM img {
            height: 150px; 
            width: 300px; 
        }

        header nav {
            display: none;
            position: absolute;
            left: 0;
            top: 100%;
            width: 100%;
            background-color: #8d3f08;
            border: 1px solid #333;
            margin-top: 1px;
        }

        header:hover nav {
            display: flex;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }

        header nav ul li {
            display: inline;
        }

        header nav ul li a {
            color: rgb(247, 239, 239);
            text-decoration: none;
            font-size: 1em;
            padding: 10px 20px;
            transition: background-color 0.3s, color 0.3s;
            display: block;
            font-weight: bold;
        }

        header nav ul li a:hover {
            background-color: #F6F0F2;
            color: #333;
            border-radius: 5px;
        }

        h1 {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 20px;
            color: #C8590C;
            text-align: center;
        }
        .registration-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 50px;
    }
    
    .registration-info{
        flex: 1;
        padding: 20px;
        background-color: #f5f5f5;
        max-width: 50;
        box-sizing: border-box;
        text-align: center;
    }

    .registration-form {
        flex: 1;
        padding: 20px;
        background-color: #f5f5f5;
        max-width: 50;
        box-sizing: border-box;
        text-align: center;
    }

    .join-image img{
        display: inline;
        height: 250px;
        width: 400px;
        
    }
    
    .box-1 {
        background-image: url('Wallpaper.gif');
        background-size: cover;
        background-position: 10px;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        width: 600px;
        box-sizing: border-box;
        height: 700px;
        z-index: 1; 
        margin-left: 300px;
        margin-right: 0%;
        display: flex;
        flex-direction: column;
    }

    .box-2 {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        width: 400px;
        height: 700px;
        box-sizing: border-box;
        z-index: 1; 
        margin-right: 300px;
        margin-left: 0%;
    }
    
    h2 {
        margin-bottom: 20px;
        color: #fff6f6;
        text-align: center;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        font-size: 40px;
    }
    
    h3 {
        margin-bottom: 20px;
        color: #110f0f;
        text-align: center;
        font-size: 30px;
    }

    p{
        color: #ddd;
    }

    p-2{
        color: #000000;
    }

    .form-group {
        margin-bottom: 15px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #333;
    }
    
    .form-group input {
        width: calc(100% - 22px);
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    
    .form-group button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color:  #d8a65a;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
    }
    
    .form-group button:hover {
        background-color:  #d18745;
    }
    
    .modal {
        display: none; 
        position: fixed;
        z-index: 2; 
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4); 
    }
    
    .modal-content {
        background-color: #fefefe;
        margin: 15% auto; 
        padding: 20px;
        border: 1px solid #383131;
        width: 80%; 
        max-width: 400px; 
        border-radius: 8px;
    }
    
    .close-button {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }
    
    .close-button:hover,
    .close-button:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
    
    #proceedButton {
        display: block;
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color:  #F4A460;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
    }
    
    #proceedButton:hover {
        background-color:  #b87337;
    }

    /*Cart*/
    .cart-logo {
        position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
    }

    .cart-logo img{
      height: 50px;
      padding-left: 10px;
    }

    .quantity{
        background: red;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        position: absolute;
        top: -5px;
        left: 80%;
        padding: 3px 10px;
    }
    
</style>
<body>
    <header class="header">
        <div class="VROOM">
            <a href="Thrttl Mnl- Home Page.html">
                <img src="Throttle Manila Logo.png" alt="Throttle Manila Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Throttle Manila - About Us.html">About Us</a></li>
                <li><a href="Throttle Manila - Our Works.html">Our Works</a></li>
                <li><a href="Throttle Manila - Contact Us.html">Contact Us</a></li>
                <li><a href="Throttle Manila - Registration.html">Registration</a></li>
                <div class="cart-logo openShopping">
                    <a href = "ourworks.html">
                      <img src="Cart Logo.png" alt="Cart Logo">
                    </a>
                    <span class="quantity">0</span>
                  </div>
            </ul>
        </nav>
    </header>

  <div class="registration-container">
      <div class="registration-info">
          <div class="box-1">
              <h2>REGISTER NOW!</h2>
              <p>Register to connect with The Vault for customer <br>
                  service requests and to stay updated on new releases and  <BR>
                      promotions! </p> <BR><BR>
          </div>
      </div>
      <div class="registration-form">
          <div class="box-2">
              <h3>REGISTER HERE</h3> <BR> <BR>
              <form id="registrationForm">
                  <div class="form-group">
                      <label for="username">Username:</label>
                      <input type="text" id="username" name="username" required>
                  </div>
                  <div class="form-group">
                      <label for="email">Email:</label>
                      <input type="email" id="email" name="email" required>
                  </div>
                  <div class="form-group">
                      <label for="password">Password:</label>
                      <input type="password" id="password" name="password" required>
                  </div>
                  <div class="form-group">
                      <label for="confirm-password">Confirm Password:</label>
                      <input type="password" id="confirm-password" name="confirm-password" required>
                  </div>
                  <div class="form-group">
                      <button type="submit">Register</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
  
  <div id="confirmationModal" class="modal">
      <div class="modal-content">
          <span class="close-button">&times;</span>
          <p-2>Registration successful! Would you like to proceed to the home page?</p-2>
          <button id="proceedButton">Proceed</button>
      </div>
  </div>

</body>

<script>
document.getElementById('registrationForm').addEventListener('submit', function(event) {
  event.preventDefault();
  
  // Display the confirmation modal
  document.getElementById('confirmationModal').style.display = 'block';
});

document.querySelector('.close-button').addEventListener('click', function() {
  document.getElementById('confirmationModal').style.display = 'none';
});

document.getElementById('proceedButton').addEventListener('click', function() {
  window.location.href = 'index.html'; 
});


// Close the modal if the user clicks anywhere outside of the modal content
window.onclick = function(event) {
  if (event.target == document.getElementById('confirmationModal')) {
      document.getElementById('confirmationModal').style.display = 'none';
  }
}
</script>
</html>
